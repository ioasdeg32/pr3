<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>{{title}}</title>
</head>
  <body>
    <header>
      <nav class="navbar navbar-light bg-light">
          {% if username in admins or show == 1 %}
              <a class="navbar-brand" href="/all_units">Все товары</a>
              <a class="navbar-brand" href="/site_users">Зарегистрированные пользователи</a>
              <a class="navbar-brand" href="/add_unit_image">Добавить товар</a>
          {% else %}
              {% if "username" in session %}
                  <a class="navbar-brand" href="/cart">Корзина</a>
                  <a class="navbar-brand" href="/all_units">Все товары</a>
              {% endif %}
          {% endif %}
              {% if "username" in session %}
                  <a class="navbar-brand" href="/logout">Выйти из {{session['username']}}</a>
              {% endif %}

      </nav>
    </header>
    <main role="main" class="container">
        {% block content %}{% endblock %}
    </main>
  </body>
</html>
